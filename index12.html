<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>switch e case</title>
</head>
<body>

<script type="text/javascript">
	var nome = "Guilherme";
	switch(nome)
	{
		case "joao":
		alert("joao");
		break;
		case "Guilherme":
		alert("Guilherme");
		break;
	}
	</script>
</body>

</html>
